<div>
  <!-- <h3>Welcome </h3> -->
<ul ng-repeat="client in clients">
  <li><a href="" ng-click="setClient(client.id)">{{client.name_first}} {{client.name_last}}</a></li>
</ul>
</div>
 <div ng-show="currentClient">
  <p>Client: {{currentClient.name_first}} {{currentClient.name_last}} </p>
</div>
<div>
  <div ng-repeat="workout in currentClient.workouts" class="clearfix">
    <a ng-click="showHide=!showHide">{{workout.title}}</a><br />

    <div ng-show="showHide">
    <p>{{workout.description}}</p>
    <div ng-repeat="exercise in workout.exercises">
      <div class="column3 clearfix">
        <div class="image"><img ng-src={{exercise.media}} alt={{exercise.title}} /></div>
        <div class="copy">
          <h3>{{exercise.title}}</h3>
          <p>{{exercise.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <div ng-hide="showHide"></div>
  </div>
</div>
