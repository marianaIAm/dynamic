<div>
  <h3>Clients</h3>
<ul ng-repeat="client in clients">
  <li><a href="" ng-click="setClient(client.id)">{{client.name_first}} {{client.name_last}}</a></li>
</ul>
</div>
 <div ng-show="currentClient">
  <p>Client: {{currentClient.name_first}} {{currentClient.name_last}} </p>
</div>
<div>
<ul>
  <!-- <li>DATA</li>
  <li ng-repeat="workout in currentClient.workouts">
    <a ng-href="#/clients/{{workout.id}}">{{workout}}</a>
  </li> -->

  <li ng-repeat="workout in currentClient.workouts">
    <a href="" ng-click="setCurrentClientWorkout($index)">{{workout.title}}</a><br />
    {{workout.description}}
  </li>
</ul>
</div>
<div ng-show="currentClientWorkout">
  <p>Workout: {{currentClientWorkout.title}}</p>
  <div ng-repeat="exercise in currentClientWorkout.exercises">
    <ul>
      <li><h3>{{exercise.title}}</h3></li>
      <li><h4>{{exercise.description}}</h4></li>
      <li><img ng-src={{exercise.media}} alt={{exercise.title}} /></li>
    </ul>
  </div>
</div>
