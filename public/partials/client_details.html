<ul ng-repeat="client in clients">
  <li><a href="" ng-click="setClient(client.id)">{{client.name_first}} {{client.name_last}}</a></li>
</ul>
<div ng-show="currentClient" class="current_client">
  <div class="client_profile clearfix">
    <div class="profile">
      <img  class="profile_image" ng-src={{currentClient.avatar}} alt="avatar" />
    </div>
    <div class="profile_details">
      <p>{{currentClient.name_first}} {{currentClient.name_last}}</p>
      <p>{{currentClient.phone}}</p>
    </div>
  </div>
  <div ng-repeat="workout in currentClient.workouts" class="clearfix">
    <a ng-click="showHideWorkout=!showHideWorkout">
      <div class="workout_toggle">{{workout.title}}</div>
    </a>
    <div ng-show="showHideWorkout">
      <!-- <p>{{workout.description}}</p> -->
      <div ng-repeat="exercise in workout.exercises">
        <div class="column3 clearfix">
          <div class="exercise_image"><img ng-src={{exercise.media}} alt={{exercise.title}} /></div>
          <div class="copy">
            <h3>{{exercise.title}}</h3>
            <p>{{exercise.description}}</p>
          </div>
        </div>
      </div>
    </div>
  <!-- <div ng-hide="showHideWorkout"></div> -->
  </div>
</div>
